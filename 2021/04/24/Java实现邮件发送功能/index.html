    if (ObjectUtil.isNotEmpty(appendix)) &#123;<br>                htmlEmail.embed(appendix, appendixName);<br>            &#125;<br>            //如果抄送人不为空，添加抄送人<br>            if (ObjectUtil.isNotEmpty(cc)) &#123;<br>                for (String s : cc) &#123;<br>                    htmlEmail.addCc(s);<br>                &#125;<br>            &#125;<br><br>            htmlEmail.send();<br>            return true;<br>        &#125; catch (EmailException e) &#123;<br>            log.error(&quot;邮件发送失败 错误码：&#123;&#125;&quot;, e);<br>            return false;<br>        &#125;<br>    &#125;<br><br>&#125;<br></code></pre></td></tr></table></figure>
